<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/taskSite.css">
    <title>task-site</title>
</head>

<body>

    <h1>my task list :)</h1>

    <h3>Add</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addTask()">
        <input type="text" id="add-task" placeholder="New task">
        <input type="submit" value="Add">
    </form>

    <div id="editForm">
        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="updateTask()">
            <input type="hidden" id="edit-id">
            <input type="text" id="edit-task">
            <input type="checkbox" id="edit-status">
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <table>
        <tr>
            <th>name</th>
            <th>status</th>
            <th></th>
            <th></th>
        </tr>
        <tbody id="tasks"></tbody>
    </table>

    <script src="../js/taskSite.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getItems();
    </script>
</body>

</html>
